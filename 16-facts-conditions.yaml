- name: install nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx if RHEL 
      name: nginx
      state: installed
    when: ansible_os_family == "Redhat"  

  - name: install nginx if ubuntu 
    ansible.builtin.apt:
      name: nginx
      state: installed
    when: ansible_os_family == "Debian"   


    

