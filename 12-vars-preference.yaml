- name: variables
  hosts: local
  connection: local
  vars:      #play level variables
    GREET: "PLAY"
  vars_files:   # File variables
    - variables.yaml
  vars_prompt: # propmt variables
  - name: GREET
    prompt: enter a value
    private: false
  
  tasks:
  - name: print the variable
    vars:       #task level variables  
      GREET: "TASK"
    ansible.builtin.debug:
      msg: "hello from {{GREET}}"